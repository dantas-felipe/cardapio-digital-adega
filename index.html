<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icones -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pizzaria DU Agreste</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!--barra de navegacao -->
        <nav class="barra-navegacao">
          <ul class="list">
            <li class="list-icon"><i class="bx bx-list-ul"></i></li>
            <li class="btn-busca">
              <input type="text" value="BUSCAR PRODUTO" size="11rem" />
              <i class="bx bx-search-alt"></i>
            </li>
            <li class="cart-icon"><i class="bx bxs-cart"></i></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="banner-container">
          <div class="banner">
            <img src="" alt="Banner" />
          </div>
        </div>
      </section>
      <section>
        <div class="category-container">
          <ul class="categories">
            <li>Destaques</li>
            <li>Pizzas Tradicionais</li>
            <li>Calzones</li>
            <li>Esfirras</li>
            <li>Bebidas</li>
            <li>Combos</li>
          </ul>
        </div>
      </section>
      <div class="line"></div>
      <!-- Div que representa a linha -->
      <section>
        <div class="product-container"></div>
        <div class="line"></div>
        <!-- Div que representa a linha -->
        <div class="product-container"></div>
        <div class="line"></div>
        <!-- Div que representa a linha -->
        <div class="product-container"></div>
        <div class="line"></div>
        <!-- Div que representa a linha -->
      </section>
    </div>
  </body>
</html>
